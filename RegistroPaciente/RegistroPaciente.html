<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/RegistroPaciente/RegistroPaciente.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Registro paciente</title>
</head>
<body class="colorfondo md">
    <div class="card-sm">
        <div class="card-header fondocabecera">
            <h1 class="perfil_login">EMPRESA XYZ</h1>
        </div>
    </div>
    <div class="row">
        <div class="col mx-4"> 
            <div class="container aislarcontenido borde mt-5 mb-3 color_letra">
                <h1 class="text-center pt-3" >
                    Registro paciente
                </h1>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mt-5 mb-3">
                            <span class="input-group-text color_letra">Nombre :</span>
                            <input type="text" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text color_letra">Apellido P. :</span>
                            <input type="text" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text color_letra">Apellido M. :</span>
                            <input type="text" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text color_letra">DNI :</span>
                            <input type="text" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text color_letra">Email :</span>
                            <input type="text" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text color_letra">Nombre de usuario :</span>
                            <input type="text" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text color_letra">Contraseña :</span>
                            <input type="password" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text color_letra">Confirmar contraseña :</span>
                            <input type="password" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center pt-5 pb-2" >
                    <div class="d-grid gap-2 col-sm-2 mb-3 ">
                        <a class="btn btn-success" href="/Login/Login.html" role="button">Registrar</a>
                    </div>
                    <div class="d-grid gap-2 col-sm-2 mb-3">
                        <a class="btn btn-danger "  href="/Login/Login.html" role="button">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
