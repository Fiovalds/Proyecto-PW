<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/RecuperarContraseña/RecuperarContraseña.css">
    <title>Recuperar contraseña</title>
</head>
<body class="colorfondo md">
    <div class="card fondo">
        <div class="card-header fondocabecera">
            <h1 class="perfil_login">EMPRESA XYZ</h1>
        </div>
    </div>
    <div class="row">
        <div class="col mx-4"> 
            <div class="container mt-10 mb-3 aislarcontenido borde color_letra">
                <div class="row ">
                    <div class="col-10">
                        <h1 class="border-bottom border-info border-2 md">
                            Recuperar contraseña
                        </h1>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10 pt-3">
                        <p class="fs-5">
                            Si ha olvidado su contraseña, introduzca el correo electronico con el que se registró para que pueda recuperar su contraseña
                        </p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-10 pt-3">
                        <div class="input-group mb-3">
                            
                            <input type="text" class="form-control" id="email" placeholder="Correo electronico">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-end pt-3 pb-2 ">
                    <div class="d-grid gap-2 col-md-2 mb-2">
                        <a class="btn btna btn-success me-md-2 fs-5" href="/Login/Login.html" role="button">Recuperar</a>
                    </div>
                    <div class="d-grid gap-2 col-md-2 mb-2 ms-3">
                        <a class="btn btna btn-danger me-md-2 fs-5" href="/Login/Login.html" role="button">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
