<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/RegistroEspecialista/RegistroEspecialista.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Registro Médico</title>
</head>
<body class="colorfondo md">
    <div class="card">
        <div class="card-header fondocabecera">
            <h1 class="perfil_login">EMPRESA XYZ</h1>
        </div>
    </div>
    <div class="row">
        <div class="col mx-4"> 
            <div class="container aislarcontenido borde mt-5 mb-3 color_letra">
                <h1 class="text-center pt-3" >
                    Registro Médico
                </h1>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mt-5 mb-3">
                            <span class="input-group-text">Nombre :</span>
                            <input type="text" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Apellido P. :</span>
                            <input type="text" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Apellido M. :</span>
                            <input type="text" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                        <label class="input-group-text" > Especialidad :</label>
                        <select class="form-select " aria-label="Default select example">
                            <option selected>Seleccione su especialidad</option>
                            <option value="1">Medicina Familiar</option>
                            <option value="2">Médicina Interna</option>
                            <option value="3">Pediatría</option>
                            <option value="4">Gineco obstetricia</option>
                            <option value="5">Cirugía</option>
                            <option value="6">Psiquiatría</option>
                            <option value="7">Cardiología</option>
                            <option value="8">Dermatología</option>
                            <option value="9">Endocrinología</option>
                            <option value="10">Gastroenterología</option>
                            <option value="11">Infectología</option>
                            <option value="12">Nefrología</option>
                            <option value="13">Oftalmología</option>
                            <option value="14">Otorrinolaringología</option>
                            <option value="15">Neumología</option>
                            <option value="16">Neurología</option>
                            <option value="17">Radiología</option>
                            <option value="18">Anestesiología</option>
                            <option value="19">Oncología</option>
                            <option value="20">Patología</option>
                            <option value="21">Urología</option>
                            <option value="22">Medicina física y rehabilitación</option>
                            <option value="23">Medicina Intensiva</option>
                        </select>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Número médico :</span>
                            <input type="text" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Email :</span>
                            <input type="text" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Nombre de usuario :</span>
                            <input type="text" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Contraseña :</span>
                            <input type="password" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Confirmar contraseña :</span>
                            <input type="password" class="form-control" id="nombrePaciente">
                        </div>
                    </div>
                </div>
                <div class="row align-items-center justify-content-center pt-5 pb-2" >
                    <div class="d-grid gap-2 col-sm-2 mb-3">
                        <a class="btn btn-success" href="/Login/Login.html" role="button">Registrar</a>
                    </div>
                    <div class="d-grid gap-2 col-sm-2 mb-3">
                        <a class="btn btn-danger" href="/Login/Login.html" role="button">Cancelar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
